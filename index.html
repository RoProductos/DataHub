<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datahub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        #sidebar h1 {
            margin: 20px 0;
            font-size: 1.5em;
            color: #00aaff;
        }

        #sidebar button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sidebar button:hover {
            background-color: #007acc;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .grid-item button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .grid-item button:hover {
            background-color: #007acc;
        }

        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Datahub</h1>
        <button onclick="showHome()">Home</button>
        <button onclick="showDataHub()">DataHub</button>
    </div>

    <div id="content">
        <div id="home">
            <div class="grid-container">
                <div class="grid-item">
                    <h2>Welcome to Datahub</h2>
                    <p>The ultimate platform for managing and accessing resources with ease.</p>
                </div>
                <div class="grid-item">
                    <button onclick="showDataHub()">Go to DataHub</button>
                </div>
            </div>
        </div>

        <div id="datahub" style="display: none;">
            <div class="grid-container" id="datahub-grid"></div>
        </div>
    </div>

    <div id="snow"></div>

    <script>
        // Snowfall effect
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 7 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(snowflake);
        }

        // Navigation
        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('datahub').style.display = 'none';
        }

        function showDataHub() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('datahub').style.display = 'block';
            loadDataHub();
        }

        // Load DataHub grids from a .txt file
        async function loadDataHub() {
            const response = await fetch('datahub.txt');
            const text = await response.text();
            const lines = text.split('\n');

            const grid = document.getElementById('datahub-grid');
            grid.innerHTML = '';

            lines.forEach(line => {
                const [name, link] = line.split(',');
                if (name && link) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');

                    const button = document.createElement('button');
                    button.textContent = name;
                    button.onclick = () => window.open(link, '_blank');

                    gridItem.appendChild(button);
                    grid.appendChild(gridItem);
                }
            });
        }

        // Default to home on load
        showHome();
    </script>
</body>
</html>

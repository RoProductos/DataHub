<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p>or</p>
        <button onclick="signup()">Sign Up</button>
        <p id="response"></p>
    </div>

    <script>
        async function apiRequest(endpoint, data) {
            const response = await fetch("YOUR_RAPIDAPI_URL/" + endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-RapidAPI-Key": "01b01100-e27d-11ef-82ab-6ff1d275f927"
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const result = await apiRequest("login", { username, password });
            document.getElementById("response").innerText = result.message;
        }

        async function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const result = await apiRequest("signup", { username, password });
            document.getElementById("response").innerText = result.message;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datahub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #content {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .grid-item {
            background-color: #1f1f1f;
            border: 2px solid #00ff99;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 153, 0.5);
        }

        .grid-item h3 {
            color: #00ff99;
            margin-bottom: 10px;
        }

        .grid-item p {
            color: #cccccc;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .grid-item button {
            background-color: #00ff99;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .grid-item button:hover {
            background-color: #00cc77;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .grid-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Datahub</h1>
        <p>The ultimate platform for managing and accessing resources with ease.</p>

        <div class="grid-container" id="datahub-grid">
            <!-- Dynamic content will be loaded here -->
        </div>

        <footer>
            &copy; 2025 Datahub. All Rights Reserved.
        </footer>
    </div>

    <script>
        // Load DataHub grids from a GitHub-hosted .txt file
        async function loadDataHub() {
            const response = await fetch('https://raw.githubusercontent.com/RoProductos/DataHub/main/Database/Assets.txt');
            const text = await response.text();
            const lines = text.split('\n');

            const grid = document.getElementById('datahub-grid');
            grid.innerHTML = '';

            lines.forEach(line => {
                const [name, link, description] = line.split('/:');
                if (name && link && description) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');

                    const title = document.createElement('h3');
                    title.textContent = name;

                    const desc = document.createElement('p');
                    desc.textContent = description;

                    const button = document.createElement('button');
                    button.textContent = 'Visit';
                    button.onclick = () => window.open(link, '_blank');

                    gridItem.appendChild(title);
                    gridItem.appendChild(desc);
                    gridItem.appendChild(button);
                    grid.appendChild(gridItem);
                }
            });
        }

        // Load content on startup
        loadDataHub();
    </script>
</body>
</html>
